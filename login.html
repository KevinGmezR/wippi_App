<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>login-wipii</title>
</head>
<body>
    <main>
        <div id="contenedorAll">
            <div class="backBox">
                <div id="textLogin" class="user">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para ingresar a tu cuenta</p>
                    <button class="bbutton" id="iniciarBoton">Iniciar Sesión</button>
                </div>
                <div id="textRegister" class="user">
                    <h3 id="h3Register">¿Aún no tienes una cuenta?</h3>
                    <p id="pRegister">Registrate para que puedas iniciar sesión</p>
                    <button class="bbutton" id="registrarBoton">Registrarse</button>
                </div>
                    <div id="contenedor_formularios">
                        <form class="formulariosW" id="loginForm" action="" method="post">
                            <h2>Iniciar Sesión</h2>
                            <input id="usuario" type="text" name="usuario" placeholder="Correo Electronico">
                            <input id="clave" type="password" name="contraseña" id="contraseña" placeholder="contraseña">
                            <button type="button" id="iniciarSesion" class="formBtn">Iniciar Sesión</button>
                        </form>
                        <form class="formulariosW" id="registerForm" action="" method="">
                            <h2>Registrarse</h2>
                            <input id="nameUser" class="registerInpt" type="text" name="fullName" placeholder="Nombre Completo">
                            <input id="correo" class="registerInpt" type="email" name="email" placeholder="Correo Electronico">
                            <input class="registerInpt" type="password" name="password" placeholder="Contraseña">
                            
                            <button type="button" id="registradoBtn" class="formBtn">Registrar</button>
                        </form>
                    </div>
            </div>
        </div>
    </main>
    <script src="./assets/script/login.js"></script>
    <script src="./assets/script/usuario.js"></script>
</body>
</html>
